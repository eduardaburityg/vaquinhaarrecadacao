<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaquinha para reconstrução</title>
</head>
<body>
    <h1>Vaquinha para reconstrução</h1>
    <p>PIX: 04059151017 <button onclick="copyToClipboard()">Copiar</button></p>

    <script>
        function copyToClipboard() {
            const pixNumber = '04059151017'; // Seu número PIX aqui
            const tempInput = document.createElement('input');
            tempInput.value = pixNumber;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Número PIX copiado para a área de transferência!');
        }
    </script>
</body>
</html>
